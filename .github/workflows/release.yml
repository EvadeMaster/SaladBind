name: Compile Release

on:
  push:
    tags:
      - "v*.*.*"

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [16.x]
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Install node
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      - name: Compile
        run: |
            npm install
            npm install pkg
            npm run compile
      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          body: "Installation instructions at [README](https://github.com/VukkyLtd/SaladBind#Installation) (please read them...)"
          token: ${{ secrets.BEEPBOOP_TOKEN }}
          files: |
            bin/saladbind-win.exe
            bin/saladbind-macos
            bin/saladbind-linux
